    <main class="container-contacto">
    
        <h2 class="container-contacto__contactoTitulo">CONTACTO</h2>

        <!-- Inicio del formulario -->

        <form action="" class="formularios">

            <div class="datos">
                <label for="Name">Nombre:</label>
                <input class="contacto" type="text" name="name" id="name">
            </div>
            <div class="datos">
                <label for="Name">Apellido:</label>
                <input class="contacto" type="text" name="Apellido" id="Apellido">
            </div>
            <div class="datos">
                <label for="Email">Email:</label>
                <input class="contacto" type="email" name="Email" id="Email">
            </div>

            <div class="consulta">
                <h2 class="generoConsulta">Consulta:</h2>

                <div>
                <select class="formconsulta" name="Motivo" id="">
                    <option value="Asesoramiento Impo">Asesoramiento Impo</option>
                    <option value="Asesoramiento Expo">Asesoramiento Expo</option>
                    <option value="Seguros">Seguros</option>
                    <option value="Aduanas">Aduanas</option>
                </select>
                </div>

                <textarea class="textoconsulta" name="" id="" cols="30" rows="10"
                    placeholder="Escribe tu consulta"></textarea>
            </div>

            <div class="terminos">
                <label for="checkbox">Acepto términos y condiciones</label>
                <input type="checkbox" name="Acepto términos y condiciones" id="checkbox">

                <input class="enviar" type="reset" value="Restablecer">
                <input class="enviar" type="submit" value="Enviar">
            </div>


        </form>
    </main>
